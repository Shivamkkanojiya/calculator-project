<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="display">
      <input type="text" id="input-box" />
      <div class="btn">
        <button
          class="btn-2"
          onclick="currentDisplay = ''; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          c
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '1'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          1
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '2'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          2
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '+'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          +
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '3'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          3
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '4'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          4
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '-'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          -
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '5'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          5
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '6'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          6
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '*'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          *
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '7'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          7
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '8'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          8
        </button>

        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '/'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          /
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = eval(currentDisplay); document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          =
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '9'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          9
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '0'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          0
        </button>
        <button
          class="btn-2"
          onclick="currentDisplay = currentDisplay + '.'; document.querySelector('#input-box').value = currentDisplay"
          ;
        >
          .
        </button>
      </div>
    </div>
    <script>
      let currentDisplay = "";
      document.querySelector("#input-box").value = currentDisplay;
    </script>
  </body>
</html>
